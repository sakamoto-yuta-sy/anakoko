<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ゲーム編集</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">

            <div class="card shadow-sm">
                <div class="card-body">

                    <h3 class="card-title text-center mb-4">ゲーム編集</h3>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">ゲーム名</label>
                            <input type="text" name="name"
                                   class="form-control"
                                   value="{{ game.name }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">初期チップ（pt）</label>
                            <input type="number" name="initial_chips"
                                   class="form-control text-end"
                                   value="{{ game.initial_chips }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">レート（円 / 1pt）</label>
                            <input type="number" step="0.01" name="chip_rate"
                                   class="form-control text-end"
                                   value="{{ game.chip_rate }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">リバイチップ数（pt）</label>
                            <input type="number" name="rebuy_chips"
                                   class="form-control text-end"
                                   value="{{ game.rebuy_chips }}" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">テーブル代（円）</label>
                            <input type="number" name="table_fee"
                                   class="form-control text-end"
                                   value="{{ game.table_fee }}" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                保存する
                            </button>

                            <a href="{% url 'game_detail' game.id %}"
                               class="btn btn-outline-secondary">
                                戻る
                            </a>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
